<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="closeMusico()">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title text-center>{{ musico.nombre }} {{ musico.apellido }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="callMusico()">
                <ion-icon slot="icon-only" name="call"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="assets/img/card.jpg" class="imgCard">
    <ion-row style="height: 60px;">
        <ion-col size="8" class="nombreMusico ion-text-center">
            <ion-label color="primary">{{ musico.nombre }} {{ musico.apellido }}</ion-label>
        </ion-col>
        <ion-col size="4" class="imgSobreCard" text-center>
            <img [src]="musico.img | imagen: tipo" class="musicoImg">
        </ion-col>
    </ion-row>
    <ion-grid padding>
        <hr color="black">
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" class="ion-text-left">
                    <ion-icon color="primary" slot="start" name="mail" (click)="emailMusico()"></ion-icon>
                    <!-- <ion-label color="primary">Email:</ion-label> -->
                    <ion-label><strong>{{ musico.email }}</strong></ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" class="ion-text-left">
                    <ion-icon color="primary" slot="start" name="call" (click)="callMusico()"></ion-icon>
                    <ion-label><strong>{{ musico.tfno }}</strong></ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-label color="primary"><strong>Instrumento Principal:</strong></ion-label>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
                <ion-label>{{ musico.instrumento }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-label color="primary"><strong>Instrumento Secundario:</strong></ion-label>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
                <ion-label>{{ musico.instrumentoSec || 'Ninguno' }}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

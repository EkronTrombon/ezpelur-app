<ion-list *ngIf="actuaciones.length !== 0">
    <ion-item-sliding *ngFor="let act of actuaciones">
        <ion-item-options side="start">
            <ion-item-option color="success" (click)="actualizar(act)">
                <ion-icon slot="icon-only" name="switch"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item (click)="actuacionDetail(act)">
            <ion-icon color="primary" slot="start" name="pin"></ion-icon>
            <ion-label>
                <h2 [ngStyle]="{'color':act.realizada ? 'red' : 'green' }">{{ act.tipo }} - {{ act.lugar }}</h2>
                <p>{{ act.fecha | date: 'dd/MM/yyyy' }}</p>
            </ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrar(act)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
<ion-list *ngIf="actuaciones.length === 0">
    <ion-item *ngFor="let item of [1,1,1]">
        <ion-icon>
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-icon>
        <ion-label>
            <h2>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            </h2>
            <p>
                <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
            </p>
        </ion-label>
    </ion-item>
</ion-list>
